<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro â€” MercadoSim</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Cadastro</h2>
      <p>Preencha todos os campos</p>

      <div id="form">
        <div class="register-grid">
          <div class="form-group">
            <label>Nome</label><input id="nome" type="text"/>
          </div>
          <div class="form-group">
            <label>Sobrenome</label><input id="sobrenome" type="text"/>
          </div>
          <div class="form-group">
            <label>CPF</label><input id="cpf" type="text"/>
          </div>
          <div class="form-group">
            <label>Email</label><input id="email" type="email"/>
          </div>
          <div class="form-group">
            <label>Senha</label><input id="senha" type="password"/>
          </div>
          <div class="form-group">
            <label>Rua</label><input id="rua" type="text"/>
          </div>
          <div class="form-group">
            <label>CEP</label><input id="cep" type="text"/>
          </div>
          <div class="form-group">
            <label>Cidade</label><input id="cidade" type="text"/>
          </div>
          <div class="form-group">
            <label>Estado</label><input id="estado" type="text"/>
          </div>
          <div class="form-group">
            <label>Telefone</label><input id="telefone" type="text"/>
          </div>
        </div>

        <div style="margin-top:12px">
          <button id="btnRegister" class="primary">Cadastrar</button>
          <a href="index.html" class="small-link" style="margin-left:12px">Voltar ao login</a>
        </div>
      </div>
    </div>
  </div>

  <script src="register.js"></script>
</body>
</html>
